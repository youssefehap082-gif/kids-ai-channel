name: YouTube Auto Publish

on:
  schedule:
    # Long videos - 16:00 UTC
    - cron: '0 16 * * *'
    # Shorts - 19:00 UTC
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      TEST_RUN:
        description: 'true to run single test upload only (for testing)'
        required: false
        default: 'true'

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create workspace folder
        run: mkdir -p workspace assets logs

      - name: Run Orchestrator
        env:
          TEST_RUN: ${{ github.event.inputs.TEST_RUN || 'true' }}
        run: python tools/orchestrator.py

      - name: Upload workspace as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: workspace
