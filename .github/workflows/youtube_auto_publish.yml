name: YouTube Auto Publish

on:
  schedule:
    # Long videos - 16:00 UTC (11AM New York, 6PM Cairo)
    - cron: '0 16 * * *'
    # Shorts - 19:00 UTC (2PM New York, 9PM Cairo)
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      TEST_RUN:
        description: 'true to run one Long + one Shorts (test run)'
        required: false
        default: 'true'

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python requirements (force reinstall)
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 imageio[ffmpeg] pillow requests gtts deep-translator google-api-python-client google-auth google-auth-oauthlib
          pip install -r requirements.txt

      - name: Create workspace folders
        run: mkdir -p workspace assets logs

      - name: Run Orchestrator (Auto Video Generator)
        env:
          TEST_RUN: ${{ github.event.inputs.TEST_RUN || 'true' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          echo "ðŸš€ Starting Auto Video Generator..."
          python tools/orchestrator.py
          echo "âœ… Generation complete."

      - name: Upload workspace as artifact (for debug)
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: workspace

      - name: Clean up old workspace
        run: |
          echo "ðŸ§¹ Cleaning temporary files..."
          rm -rf assets || true
          rm -rf logs || true
          echo "âœ¨ Done cleanup."
