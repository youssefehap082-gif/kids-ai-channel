name: Shorts Auto Upload (6x)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Start Workflow
        run: echo "ğŸ¬ Starting Shorts Auto Upload..."

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: ğŸ§  Generate & Upload Shorts
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          echo "ğŸ¥ Running Shorts Script..."
          cd ${{ github.workspace }}/src
          python3 main_shorts.py
          echo "âœ… Shorts generation and upload completed!"

      - name: âœ… Confirm YouTube Upload
        run: |
          echo "ğŸ” Checking YouTube upload status..."
          if grep -i "Video uploaded successfully" $GITHUB_WORKSPACE/src/*.py 2>/dev/null; then
            echo "ğŸ‰ Upload successful!"
          else
            echo "âŒ Upload failed or video not found!" && exit 1
          fi

      - name: ğŸ Complete Job
        run: echo "ğŸ¯ Workflow Finished Successfully!"
