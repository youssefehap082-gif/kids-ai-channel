name: Daily Shorts (4x)
on:
  schedule:
    - cron: "0 13 * * *"   # 3 PM Egypt / 8 AM New York
    - cron: "0 16 * * *"   # 6 PM Egypt / 11 AM New York
    - cron: "0 19 * * *"   # 9 PM Egypt / 2 PM New York
    - cron: "0 22 * * *"   # 12 AM Egypt / 5 PM New York
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate & publish 4 shorts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
        run: |
          python -u src/main_shorts.py
