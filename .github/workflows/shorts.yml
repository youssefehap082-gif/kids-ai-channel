name: Shorts Auto Upload (6x)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¬ Starting workflow
        run: echo "ğŸš€ Starting Shorts Upload Workflow..."

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: ğŸ§  Generate and upload short videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          echo "ğŸ¦¾ Running short video script..."
          python3 src/main_shorts.py
          echo "âœ… Finished running short video script."

      - name: âœ… Confirm YouTube Upload
        run: |
          echo "ğŸ” Checking YouTube upload status..."
          if grep -i "Video uploaded successfully" /home/runner/work/*/*/*.log 2>/dev/null; then
            echo "ğŸ‰ Upload successful!"
          else
            echo "âŒ No upload confirmation found!" && exit 1
          fi

      - name: ğŸ Complete Job
        run: echo "ğŸ¯ Workflow completed!"
