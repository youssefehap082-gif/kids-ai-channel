name: Shorts Auto Upload (6x)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Start Workflow
        run: echo "üé¨ Starting Shorts Auto Upload..."

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 ffmpeg-python

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: üß† Generate & Upload Shorts
        run: |
          cd src
          echo "üé• Running Shorts Script..."
          python main_shorts.py || exit 1
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

      - name: ‚úÖ Confirm YouTube Upload
        run: |
          echo "üîç Checking YouTube upload status..."
          sleep 5
          python - <<'PY'
import sys, os
from youtube import verify_upload

video_id = os.getenv("LAST_VIDEO_ID", "")
if not video_id:
    print("‚ùå Upload failed or video not found!")
    sys.exit(1)
else:
    ok = verify_upload(video_id)
    if not ok:
        sys.exit(1)
PY

      - name: üèÅ Complete Job
        run: echo "üéâ All done! Shorts upload workflow finished."
