name: "Shorts Auto Upload (6x)"

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  shorts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system packages (ffmpeg)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy==1.0.5 imageio-ffmpeg pillow numpy requests gTTS google-api-python-client google-auth google-auth-oauthlib

      - name: Verify moviepy install
        run: |
          python -c "import importlib, sys; 
print('python', sys.version); 
m = importlib.import_module('moviepy'); 
print('moviepy OK, version:', getattr(m, '_version_', 'unknown')); 
import moviepy.editor as mp; print('moviepy.editor OK')"

      - name: Run Shorts Script
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          echo "ðŸŽ¥ Running Shorts Script..."
          python src/main_shorts.py
