name: "Long Videos Auto Upload (2x)"

on:
  workflow_dispatch:

jobs:
  build:
    name: "Run Long Videos Workflow"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Start Workflow
        run: echo "ğŸ¬ Starting Long Videos Auto Upload..."

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 ffmpeg-python numpy opencv-python-headless

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: ğŸ§  Generate & Upload Long Video
        run: |
          echo "ğŸ¥ Running Long Video Script..."
          cd src
          python main_long.py || exit 1
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

      - name: ğŸ Complete Job
        run: echo "ğŸ‰ All done! Long video upload workflow finished."
