name: "Long Videos Auto Upload (2x)"

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  long_videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gTTS google-api-python-client google-auth requests pillow

      - name: Run Long Video
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}           # optional
          ELEVEN_VOICE_MALE: ${{ secrets.ELEVEN_VOICE_MALE }}     # optional
          ELEVEN_VOICE_FEMALE: ${{ secrets.ELEVEN_VOICE_FEMALE }} # optional
        run: |
          # Run once immediately (first run will upload one video), the scheduled triggers will run subsequently
          python src/main_long.py
