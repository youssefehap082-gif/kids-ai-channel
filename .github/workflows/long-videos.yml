name: Daily Long Videos (3x)
on:
  schedule:
    - cron: "30 15 * * *"  # 15:30 UTC
    - cron: "30 19 * * *"  # 19:30 UTC
    - cron: "30 23 * * *"  # 23:30 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
      # للتأكد إنه موجود
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & schedule 3 long videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          USE_BG_MUSIC: ${{ vars.USE_BG_MUSIC }}   # اختياري: true/false
          VOICES_ROTATION: ${{ vars.VOICES_ROTATION }} # مثلا: alloy,verse
        run: |
          python -u src/main_long.py
