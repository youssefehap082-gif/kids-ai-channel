name: Daily Long Videos (2x)

on:
  schedule:
    - cron: "0 13,20 * * *"   # 13:00 Ÿà 20:00 UTC (ŸÖŸÜÿßÿ≥ÿ® ŸÑŸÑÿ£ÿ¨ÿßŸÜÿ®)
  workflow_dispatch:

concurrency:
  group: long-videos
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run 2 long videos (no long sleeps)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVER_API_KEY: ${{ secrets.COVER_API_KEY }}
          STORYBLOCKS_API_KEY: ${{ secrets.STORYBLOCKS_API_KEY }}
          VECTEEZY_API_KEY: ${{ secrets.VECTEEZY_API_KEY }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
        run: |
          set -e
          echo "üé¨ Long #1"
          python -u src/main_long.py || echo "‚ö†Ô∏è Long #1 failed, continue"
          echo "üé¨ Long #2"
          python -u src/main_long.py || echo "‚ö†Ô∏è Long #2 failed, continue"
