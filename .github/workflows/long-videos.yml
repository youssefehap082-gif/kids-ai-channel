name: Daily Long Videos (3x)
on:
  schedule:
    - cron: "30 15 * * *"  # 15:30 UTC (قبل النشر الأول)
    - cron: "30 20 * * *"  # 20:30 UTC (قبل النشر الثاني)
    - cron: "30 0 * * *"   # 00:30 UTC (قبل النشر الثالث)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & schedule 3 long videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          USE_BG_MUSIC: ${{ vars.USE_BG_MUSIC }}
          VOICES_ROTATION: ${{ vars.VOICES_ROTATION }}
        run: |
          python -u src/main_long.py
