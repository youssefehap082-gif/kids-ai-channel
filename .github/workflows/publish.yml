name: Publish - Info (3x/day)

on:
  schedule:
    - cron: '0 6 * * *'    # 06:00 UTC
    - cron: '0 14 * * *'   # 14:00 UTC
    - cron: '0 22 * * *'   # 22:00 UTC
  workflow_dispatch:

jobs:
  build-info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg imagemagick wget
          python -m pip install --upgrade pip
          pip install requests gTTS Pillow moviepy pexels_api google-api-python-client google-auth

      - name: Generate one info video
        env:
          MODE: info
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          python3 scripts/generate_one_video.py
