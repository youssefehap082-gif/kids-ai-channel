name: Build & Publish Episodes (Auto 3x/day)

on:
  workflow_dispatch:
  schedule:
    # three runs per day (UTC). Edit these cron lines if you want different times.
    - cron: '0 15 * * *'   # 15:00 UTC
    - cron: '0 20 * * *'   # 20:00 UTC
    - cron: '0 1 * * *'    # 01:00 UTC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python libs
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow opencv-python-headless google-api-python-client google-auth google-auth-oauthlib numpy soundfile

      - name: Prepare folders
        run: |
          mkdir -p output assets

      - name: Generate script & prompts
        run: python3 scripts/generate_script_and_prompts.py

      - name: Generate images (Pexels -> cartoonize)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python3 scripts/generate_images.py

      - name: Animate scenes & build episode
        run: python3 scripts/animate_and_build.py

      - name: Upload to YouTube (long + short)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python3 scripts/upload_youtube.py output/final_episode.mp4

      - name: List output
        run: ls -la output || true
