name: Auto Cute Animal Shorts (Pexels)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'   # 10:00 UTC
    - cron: '0 16 * * *'   # 16:00 UTC
    - cron: '0 22 * * *'   # 22:00 UTC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow gTTS moviepy google-api-python-client google-auth google-auth-oauthlib

      - name: Prepare folders
        run: |
          mkdir -p assets clips output

      - name: Generate script (captions + queries)
        run: |
          python3 scripts/generate_script.py

      - name: Download stock clips (Pexels)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python3 scripts/download_stock_videos.py

      - name: Generate narration (gTTS)
        run: |
          python3 scripts/tts_gtts.py

      - name: Build short video
        run: |
          python3 scripts/build_short.py

      - name: Upload to YouTube (optional)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          if [ -z "$YT_CLIENT_ID" ] || [ -z "$YT_CLIENT_SECRET" ] || [ -z "$YT_REFRESH_TOKEN" ] || [ -z "$YT_CHANNEL_ID" ]; then
            echo "YouTube secrets missing â€” skipping upload."
            exit 0
          fi
          python3 scripts/upload_youtube.py output/final_short.mp4
      - name: List outputs
        run: |
          ls -la output || true
