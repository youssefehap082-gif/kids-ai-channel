name: Auto Animal Facts (Pexels) - 3 videos/run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'   # يومياً 15:00 UTC -> ينتج 3 فيديوهات كل مرة

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python & ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow gTTS moviepy google-api-python-client google-auth google-auth-oauthlib

      - name: Prepare folders
        run: |
          mkdir -p assets clips output state assets/music thumbnails

      - name: Generate script (animal + state)
        run: |
          python3 scripts/generate_script_animal.py

      - name: Download stock clips (Pexels)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python3 scripts/download_stock_videos.py

      - name: Generate narration (gTTS or OpenAI optional)
        run: |
          python3 scripts/tts_gtts.py

      - name: Build 3 videos (1 info + 2 ambient)
        run: |
          python3 scripts/build_animal_video.py

      - name: Generate thumbnails
        run: |
          python3 scripts/generate_thumbnails.py

      - name: Upload to YouTube (optional)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          if [ -z "$YT_CLIENT_ID" ] || [ -z "$YT_CLIENT_SECRET" ] || [ -z "$YT_REFRESH_TOKEN" ] || [ -z "$YT_CHANNEL_ID" ]; then
            echo "YouTube secrets missing — skipping upload."
            exit 0
          fi
          python3 scripts/upload_youtube.py output

      - name: List outputs
        run: |
          ls -la output || true
          ls -la clips || true
          ls -la assets/music || true
