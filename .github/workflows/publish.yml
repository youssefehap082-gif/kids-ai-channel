name: Build & Publish Whiteboard Episodes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'   # 15:00 UTC (good US afternoon)
    - cron: '0 20 * * *'   # 20:00 UTC (evening EU)
    - cron: '0 1 * * *'    # 01:00 UTC (night/early US)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python libs
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow opencv-python-headless replicate gTTS google-api-python-client google-auth google-auth-oauthlib numpy soundfile

      - name: Prepare folders
        run: |
          mkdir -p output assets

      - name: Generate story & prompts
        run: |
          python3 scripts/generate_story.py

      - name: Generate images (Replicate SDXL)
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          python3 scripts/generate_images_replicate.py

      - name: Ensure assets (fallback)
        run: |
          python3 scripts/prepare_assets.py

      - name: Generate sketches (whiteboard look)
        run: |
          python3 scripts/generate_sketches.py

      - name: Generate TTS (gTTS)
        run: |
          python3 scripts/tts_gtts.py

      - name: Build whiteboard video
        run: |
          python3 scripts/whiteboard_anim.py

      - name: Upload to YouTube (optional)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          if [ -z "$YT_CLIENT_ID" ] || [ -z "$YT_CLIENT_SECRET" ] || [ -z "$YT_REFRESH_TOKEN" ] || [ -z "$YT_CHANNEL_ID" ]; then
            echo "YouTube secrets missing â€” skipping upload."
            exit 0
          fi
          python3 scripts/upload_youtube.py output/final_episode.mp4

      - name: List output (debug)
        run: |
          echo "=== output files ==="
          ls -la output || true
          echo "=== assets files ==="
          ls -la assets || true
