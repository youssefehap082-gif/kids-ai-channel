name: Auto Animal Facts - 5 times/day (info+ambient)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC
    - cron: '0 8 * * *'   # 08:00 UTC
    - cron: '0 12 * * *'  # 12:00 UTC
    - cron: '0 16 * * *'  # 16:00 UTC
    - cron: '0 20 * * *'  # 20:00 UTC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps & ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python libs
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow gTTS google-api-python-client google-auth google-auth-oauthlib moviepy

      - name: Prepare folders
        run: |
          mkdir -p assets clips output state thumbnails assets/music

      - name: Determine MODE (info / ambient)
        id: determine_mode
        run: |
          H=$(date -u +%H)
          echo "UTC hour: $H"
          # Map hours to mode: info at 08,12,16; ambient at 00,20
          MODE="info"
          if [ "$H" = "00" ] || [ "$H" = "20" ]; then MODE="ambient"; fi
          echo "MODE=$MODE" >> $GITHUB_OUTPUT

      - name: Print chosen mode
        run: |
          echo "Mode selected: ${{ steps.determine_mode.outputs.MODE }}"

      - name: Generate script for this run (single animal)
        run: |
          python3 scripts/generate_script_animal.py

      - name: Download stock clips (Pexels)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python3 scripts/download_stock_videos.py

      - name: Fetch music if needed (optional)
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          python3 scripts/music_fetcher.py

      - name: Generate narration (only for info mode)
        if: ${{ steps.determine_mode.outputs.MODE == 'info' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/tts_service.py

      - name: Build single video according to mode
        env:
          MODE: ${{ steps.determine_mode.outputs.MODE }}
        run: |
          python3 scripts/build_single_video.py

      - name: Create thumbnail
        run: |
          python3 scripts/generate_thumbnail.py

      - name: Upload to YouTube (optional, will skip if secrets missing)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          python3 scripts/upload_youtube.py output

      - name: List outputs
        run: |
          echo "=== output files ==="
          ls -la output || true
          echo "=== clips ==="
          ls -la clips || true
          echo "=== thumbnails ==="
          ls -la thumbnails || true
          echo "=== music files ==="
          ls -la assets/music || true
