name: Build And Publish Episodes

on:
  schedule:
    - cron: '06 06 * * *'   # GMT times, غيّر لو تحب
    - cron: '18 18 * * *'
  workflow_dispatch: {}

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install python deps
        run: |
          pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-oauthlib pillow

      - name: Make output dir
        run: mkdir -p output

      - name: Generate script
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python3 scripts/generate_script.py
          echo "Script file:" && ls -la output || true

      - name: Generate TTS per character (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/tts_openai.py
          ls -la output || true

      - name: Build video
        run: |
          bash scripts/make_video.sh
          ls -la output || true

      - name: Upload video to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python3 scripts/upload_youtube.py output/final_episode.mp4
