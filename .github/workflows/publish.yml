name: Build And Publish Episodes

on:
  workflow_dispatch:
  schedule:
    - cron: '06 06 * * *'
    - cron: '18 18 * * *'

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 imagemagick

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install python deps
        run: |
          pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-oauthlib pillow gTTS numpy scipy soundfile

      - name: Prepare output folder
        run: mkdir -p output assets

      - name: Generate script (episode)
        run: |
          python3 scripts/generate_script.py
          echo "Script:"
          sed -n '1,200p' output/script.json || true

      - name: Generate images (backgrounds + characters + mouths)
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python3 scripts/generate_all_images.py
          ls -la assets || true
          ls -la output || true

      - name: Generate TTS per character (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/tts_openai.py
          ls -la output || true

      - name: Lip-sync & build per-scene video
        run: |
          python3 scripts/lipsync_and_build.py
          ls -la output || true

      - name: Build final episode (concat)
        run: |
          bash scripts/concat_scenes.sh
          ls -la output || true

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          python3 scripts/upload_youtube.py output/final_episode.mp4
