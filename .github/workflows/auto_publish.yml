name: YouTube Auto Publish

on:
  schedule:
    - cron: '0 8 * * *'   # يوميًا الساعة 08:00 UTC
  workflow_dispatch:
    inputs:
      TEST_RUN:
        description: 'true to run single test upload only'
        required: false
        default: 'false'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create workspace folder
        run: mkdir -p workspace assets logs

      - name: Run generator (test or full)
        env:
          TEST_RUN: ${{ github.event.inputs.TEST_RUN || 'false' }}
        run: python tools/orchestrator.py

      - name: Upload workspace as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: workspace
