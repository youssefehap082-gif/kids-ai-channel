name: Daily Long Videos (2x)

on:
  schedule:
    - cron: '0 9,18 * * *'  # 9AM Ùˆ 6PM Ø¨ØªÙˆÙ‚ÙŠØª UTC (Ø£Ù†Ø³Ø¨ Ù„Ù„Ù…Ø´Ø§Ù‡Ø¯ÙŠÙ† Ø§Ù„Ø£Ø¬Ø§Ù†Ø¨)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & publish 2 long videos (with auto retry)
        run: |
          for i in 1 2
          do
            echo "ğŸš€ Attempt $i to upload long videos..."
