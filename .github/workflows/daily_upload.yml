name: Daily Upload (Production)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create venv
        run: |
          python3 -m venv venv
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Activate venv + Run automation
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          STORYBLOCKS_API_KEY: ${{ secrets.STORYBLOCKS_API_KEY }}
          VECTEEZY_API_KEY: ${{ secrets.VECTEEZY_API_KEY }}

          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo ">>> Running Wikipedia fetch"
          python3 scripts/fetch_wikipedia.py --input data/animal_list.txt --output data/animal_database.json

          echo ">>> Running MAIN automation"
          python3 scripts/main.py --publish-mode scheduled
