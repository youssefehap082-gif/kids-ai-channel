name: Daily Upload (Production)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        uses: jrottenberg/ffmpeg-action@v2

      - name: Create venv
        run: |
          python3 -m venv venv
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Activate venv + Run automation
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          TEST_RUN: "false"
        run: |
          source venv/bin/activate || true
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python3 scripts/fetch_wikipedia.py --input data/animal_list.txt --output data/animal_database.json || true
          python3 scripts/main.py --publish-mode production
