name: Daily Upload (Production)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # UTC (you can change to preferred time)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Create venv
        run: |
          python3 -m venv venv
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "VIRTUAL_ENV=$(pwd)/venv" >> $GITHUB_ENV
          echo "$(pwd)/venv/bin" >> $GITHUB_PATH

      - name: Activate venv + Run automation
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}

          # core API keys - set these in the repo Secrets
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

          # YouTube OAuth credentials
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

          echo ">>> Running Wikipedia fetch (build DB if animal_list.txt present)"
          python3 scripts/fetch_wikipedia.py --input data/animal_list.txt --output data/animal_database.json || true

          echo ">>> Running MAIN automation (production mode)"
          python3 scripts/main.py --mode production
