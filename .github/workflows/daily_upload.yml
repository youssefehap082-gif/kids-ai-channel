name: Daily Upload (Production)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          echo "VIRTUAL_ENV=$(pwd)/venv" >> $GITHUB_ENV
          echo "$(pwd)/venv/bin" >> $GITHUB_PATH

      - name: Install dependencies (with retry)
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

          tries=0
          until [ $tries -ge 3 ]
          do
            pip install -r requirements.txt && break
            tries=$((tries+1))
            echo "Retry ($tries)..."
            sleep 4
          done

          tries=0
          until [ $tries -ge 3 ]
          do
            pip install moviepy imageio-ffmpeg --no-cache-dir && break
            tries=$((tries+1))
            echo "Retry moviepy ($tries)..."
            sleep 4
          done

      - name: Debug moviepy
        run: |
          source venv/bin/activate
          python - << 'EOF'
import importlib
print("moviepy:", importlib.util.find_spec("moviepy") is not None)
print("editor:", importlib.util.find_spec("moviepy.editor") is not None)
EOF

      - name: Export PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          TEST_RUN: false
        run: |
          source venv/bin/activate
          python3 scripts/main.py
