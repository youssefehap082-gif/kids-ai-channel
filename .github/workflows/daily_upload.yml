name: Daily Upload (Production)

on:
  workflow_dispatch: {}       # ← إصلاح المشكلة
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create venv and activate
        run: |
          python3 -m venv venv
          echo "VIRTUAL_ENV=$(pwd)/venv" >> $GITHUB_ENV
          echo "$(pwd)/venv/bin" >> $GITHUB_PATH
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Install Python dependencies (inside venv with retries)
        shell: bash
        run: |
          source venv/bin/activate
          tries=0
          until [ $tries -ge 3 ]
          do
            pip install -r requirements.txt && break
            tries=$((tries+1))
            echo "Retry pip install ($tries)"
            sleep 3
          done
          pip install --no-cache-dir moviepy imageio-ffmpeg || true

      - name: Show installed packages (debug)
        run: |
          source venv/bin/activate
          python - <<'PY'
import importlib, sys
print("Python:", sys.executable)
print("moviepy:", importlib.util.find_spec("moviepy") is not None)
print("moviepy.editor:", importlib.util.find_spec("moviepy.editor") is not None)
import pkgutil
print("Installed top packages:", [m.name for m in pkgutil.iter_modules()][:40])
PY

      - name: Export PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run automation
        env:
          PYTHONPATH: ${{ github.workspace }}
          TEST_RUN: ${{ secrets.TEST_RUN_OVERRIDE }}
          WATERMARK_TEXT: "@WildPlanetFacts"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          source venv/bin/activate
          python3 scripts/main.py
