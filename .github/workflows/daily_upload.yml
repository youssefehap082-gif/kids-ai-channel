name: Daily Upload (Production)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 07 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system packages (ffmpeg, fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxrender1 fonts-dejavu-core

      - name: Create venv
        run: |
          python3 -m venv venv
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Activate venv and install python deps
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Export envs for run
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run Production Automation
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}
          # AI / media keys
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          STORYBLOCKS_API_KEY: ${{ secrets.STORYBLOCKS_API_KEY }}
          VECTEEZY_API_KEY: ${{ secrets.VECTEEZY_API_KEY }}

          # YouTube uploader credentials (must be filled)
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

          TEST_RUN: "false"

        run: |
          source venv/bin/activate
          set -e
          echo ">>> Generate database if needed"
          python3 scripts/fetch_wikipedia.py --input data/animal_list.txt --output data/animal_database.json || echo "no fetch"
          echo ">>> Run main (production)"
          python3 scripts/main.py --publish-mode production
