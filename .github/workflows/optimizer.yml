name: AI Optimizer (daily)

on:
  schedule:
    - cron: "40 11 * * *"   # قبل أول نشر بشوية (UTC)
  workflow_dispatch:

concurrency:
  group: optimizer
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Update model & weekly no-duplicate list
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'PY'
          from src.optimizer_ai import daily_optimize
          daily_optimize()   # يختار حيوانات اليوم ويمنع التكرار أسبوعيًا
          PY
