name: Daily Auto-Tube Pipeline

on:
  schedule:
    # المواعيد دي بتوقيت UTC (يعني مواعيد أمريكا المظبوطة)
    - cron: '0 12 * * *'  # يعادل 8 الصبح في نيويورك
    - cron: '0 16 * * *'  # يعادل 12 الظهر في نيويورك
    - cron: '0 20 * * *'  # يعادل 4 العصر في نيويورك
    - cron: '0 0 * * *'   # يعادل 8 بالليل في نيويورك
  workflow_dispatch:

jobs:
# ... باقي الملف زي ما هو
  produce_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick ghostscript
          
      - name: Install Python Deps
        # gTTS is included here
        run: pip install openai requests google-api-python-client google-auth-oauthlib moviepy==1.0.3 imageio-ffmpeg gTTS

      - name: Run Pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python scripts/main_pipeline.py
