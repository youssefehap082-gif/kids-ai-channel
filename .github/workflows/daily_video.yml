name: Daily Auto-Tube Pipeline

on:
  push:                 # يشتغل لما ترفع كود (للتجربة)
  workflow_dispatch:    # يشتغل لما تدوس على الزرار اليدوي

jobs:
  produce_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick ghostscript
          
      - name: Install Python Deps
        # التعديل هنا: ضفنا gTTS في الآخر
        run: pip install openai requests google-api-python-client google-auth-oauthlib moviepy==1.0.3 imageio-ffmpeg gTTS

      - name: Run Pipeline
        env:
          # بنربط مفاتيحك السرية بمتغيرات الكود
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python scripts/main_pipeline.py
