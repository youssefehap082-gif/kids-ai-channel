name: Publish - Ambient (2x/day)

on:
  schedule:
    - cron: '0 10 * * *'   # 10:00 UTC
    - cron: '0 18 * * *'   # 18:00 UTC
  workflow_dispatch:

jobs:
  build-ambient:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg imagemagick wget

      - name: Install python libs
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 gTTS Pillow moviepy pexels_api

      - name: Generate one ambient video and upload
        env:
          MODE: ambient
          MIN_DURATION: "300"   # ambient أطول لو تحب
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          python3 scripts/generate_one_video.py
