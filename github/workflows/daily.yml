name: Daily YouTube Animal Channel Automation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'           # النشر يومياً الساعة 15:00 UTC (الصبح وقت الجمهور الأجنبي)
jobs:
  youtube-automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Generate Long Videos
        run: python scripts/generate_long_video.py
      - name: Generate Shorts
        run: python scripts/generate_short.py
      - name: Upload Videos
        run: python scripts/upload_to_youtube.py
      - name: Analyze Performance
        run: python scripts/ai_optimizer.py
